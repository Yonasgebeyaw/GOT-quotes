<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOT | Game of Thrones Qoutes | by Yonas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="data my-auto m-3">
            <div class="text-center">
                <h1 class="header">Game Of Thrones Quotes</h1>
            </div>

            <div class="quote-holder text-center p-3 m-1">
                <div class="quote p-1 m-3"></div>
                <div class="owner p-1 m-3"></div>
            </div>

            <div class="text-center">
                <button class="new-quote">New Quote</button>
            </div>
            
        </div>
    </div>
    
    <footer class="footer mt-auto py-3 text-center">
      <div class="container">
        <span class="text-muted">Game of Thrones Qoutes. 2019</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

    <script src="./app.js"></script>

</body>

</html>
